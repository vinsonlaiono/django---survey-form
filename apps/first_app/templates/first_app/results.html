<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'first_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h4>submitted Information</h4>
        <p>Thanks for submitting this form! You have submitted this form {{count}} times now</p>
        <table>
            <tr>
                <td>Name:</td>
                <td>{{name}}</td>
            </tr>
            <tr>
                <td>Dojo Location:</td>
                <td>{{location}}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{{language}}</td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>{{comment}}</td>
            </tr>
            <tr>
                <td>
                    <a href="/">go back</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
